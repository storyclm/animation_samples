<body>
	<header class="site__header island">

			<input type="radio" name="effect" value="bounceOutDown" id="bounceOutDown"><label for="bounceOutDown"> bounceOutDown</label><br>

			<input type="radio" name="effect" value="zoomInUp" id="zoomInUp"><label for="zoomInUp"> zoomInUp</label><br>

			<input type="radio" name="effect" value="zoomOutUp" id="zoomOutUp"><label for="zoomOutUp"> zoomOutUp</label><br>
		</div>
		<div class="category">
			<strong>Sliding Entrances</strong><br>
			<input type="radio" name="effect" value="slideInUp" id="slideInUp"><label for="slideInUp"> slideInUp</label><br>
			<input type="radio" name="effect" value="slideInDown" id="slideInDown"><label for="slideInDown"> slideInDown</label><br>

		</div>
	</form>

	<script src="js/jquery.js"></script>

	<script>
		function testAnim(x) {
			$('#animationSandbox').removeClass().addClass(x + ' animated').one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function () {
				$(this).removeClass();
			});
		}

		$(document).ready(function () {
			$('.js--triggerAnimation').click(function (e) {
				e.preventDefault();
				var anim = $('input[name=effect]:checked').val();
				testAnim(anim);
			});

			$('input[name=effect]').change(function () {
				var anim = $(this).val();
				testAnim(anim);
			});
		});
	</script>
</body>
</html>
